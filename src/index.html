<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <section class="todo-list">
        <div><h1>Today's To-Do List</h1></div>
        <hr>
        <form action="submit">
            <div><input type="text" placeholder="Add to your list..."><button type="submit">Enter</button></div>
        </form>
        <hr>
        <ul class="todo-placeholder"></ul>
        <button type="button">Clear all completed</button>
    </section>
</body>
</html>
